<!DOCTYPE html>
<html>
	<head>
		<title>Rakin Munim</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
		<link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
		
		<script src="Scripts/scripts.js"></script>
		<style>
			body {
				background-color: #fff;
				color: #000;
				font-family: 'Barlow', sans-serif;
				margin: 0;
			}
			
			.main {
				display: flex;
				flex-direction: column;
				align-items: center;
				padding: 50px 10%;
			}
			
			h1{
				font-family: sans-serif;
				font-weight: normal;
				font-size: 8vh;
			}
			.main h2 {
				font-size: 36px;
				font-weight: bold;
				margin-bottom: 20px;
				text-align: center;
			}
			
			.main p {
				font-size: 18px;
				line-height: 1.5;
				margin-bottom: 30px;
				text-align: center;
			}
			
			.about-section {
				font-size: 1.2em;
				line-height: 1.6;
				max-width: 800px;
				margin: auto;
				padding: 50px;
				text-align: justify;
				border-bottom: 1px solid #000;
			}

		
			h3 {
				font-style: italic;
				font-weight: normal;
				margin-top: 50px;
				margin-bottom: 20px;
			}

			.image-container {
			position: relative;
			max-width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			}

			.about-section p{
				align-items: left;
			}

			.image-attribution {
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			background-color: rgba(255, 255, 255, 0.8); /* add a semi-transparent background to the text for readability */
			padding: 10px;
			text-align: center;
			font-size: 14px;
			}

			#profile{
				width:100vw;
				height:80vh;
				margin: 0px;
				background:blue;
			}
			.center {
				border: 5px solid;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				padding: 10px;
				}
			#name{
				font-family: sans-serif;
				font-weight: normal;
				font-size: 10vh;
			}

		</style>
	</head>
<body>
	<div id="header-container"></div>
	
	<main class="main">
		<div class="about-section">
            
			<h1>
				What is your favorite musical moment? 
			</h1>		
		</div>
		

        <div class="image-container">
            <img src="Media/Mains/index.jpeg" alt="Motherly Voice", style="max-width: 100%;">
            <div class="image-attribution">
                Motherly Voice
            </div>
		</div>
		  <h3> <a href="/aboutme.html">About the author of this website</a></h3>
		  
	</main>
	<div id="footer-container"></div>
	
</body>
</html>
