<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Load the ticker HTML dynamically
        fetch('contactTicker.html')
            .then(response => response.text())
            .then(html => {
                document.querySelector('.ticker-container').innerHTML = html;
            })
            .catch(error => console.error('Error loading ticker:', error));
    });

    function initializeTicker() {
        // Add event listeners or any other functionality specific to the ticker
        const ticker = document.getElementById('ticker');
        let isPaused = false;

        function pauseTicker() {
            isPaused = true;
            ticker.style.animationPlayState = 'paused';
        }

        function resumeTicker() {
            isPaused = false;
            ticker.style.animationPlayState = 'running';
        }

        ticker.addEventListener('mouseover', pauseTicker);
        ticker.addEventListener('mouseout', resumeTicker);
    }
</script>
