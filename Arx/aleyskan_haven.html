                async function loadImagesFromDescriptor(descriptorUrl, basePath, targetGridId, listBankId) {
                const grid = document.getElementById(targetGridId);
                const list = document.getElementById(listBankId);
                if (!grid || !list) return;

                try {
                    const response = await fetch(descriptorUrl);
                    const data = await response.json();

                    data.images.forEach(filename => {
                    // Add to image grid
                    const img = document.createElement('img');
                    img.src = `${basePath}/${filename}`;
                    img.alt = filename;
                    img.style.width = "100%";
                    img.style.height = "100%";
                    img.style.objectFit = "cover";
                    grid.appendChild(img);

                    // Add to image bank as filename list
                    const item = document.createElement('div');
                    item.textContent = filename;
                    list.appendChild(item);
                    });

                } catch (err) {
                    console.error("Error loading images:", err);
                }
                }

                loadImagesFromDescriptor(
                    '/Media/arx_media/mn/jpgs/descriptor.json',
                    '/Media/arx_media/mn/jpgs',
                    'image-grid',

                );
            </script>

<script>
    function updateWindowDimensions() {
        document.getElementById('dimensions2').textContent = 
            `${window.innerWidth}×${window.innerHeight}⍣`;
    }
    // Initial update
    updateWindowDimensions();
    // Update on resize
    window.addEventListener('resize', updateWindowDimensions);
</script>
<script>
    // Get canvas and create engine
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    // Create a scene
    const scene = new BABYLON.Scene(engine);
    // Create a camera
    const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 4, Math.PI / 4, 5, BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true); // Allows user interaction
    // Create a light
    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);
    light.intensity = 0.7;
    // Create a 3D Cube
    const box = BABYLON.MeshBuilder.CreateBox("box", { size: 1 }, scene);
    // Create a material for the cube
    const material = new BABYLON.StandardMaterial("boxMaterial", scene);
    material.diffuseColor = new BABYLON.Color3(0.2, 0.6, 1); // Light Blue
    box.material = material;
    // Animate the cube
    engine.runRenderLoop(() => {
        box.rotation.y += 0.01;
        box.rotation.x += 0.005;
        scene.render();
    });
    // Handle window resizing
    window.addEventListener("resize", () => engine.resize());
</script>
